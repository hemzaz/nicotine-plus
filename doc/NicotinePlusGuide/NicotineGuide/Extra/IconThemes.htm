<div><h1><span class="underline"> 4.2 Nicotine+ Extra's: Icon Themes</span></h1>
<p>From version 1.2.4 Nicotine+ allows you to choose your own Icon Theme.</p>
<p>You can download Icon Themes @ <a href="http://osiris.codedchaos.com">osiris.codedchaos.com</a><br />
You can also download a Theme Template and submit your themes, for others to use.</p>
